<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarea de Melina</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 class="texto-centrado">Últimas entradas</h2>

    <!-- Inicia fila de tre elementos -->
    <div class="fila">
        <!-- Tarjeta -->
        <div class="tarjeta">
            <!-- Imagen, debe ser de un tamaño pequeño -->
            <img src="img/oaxaca.jpg" alt="" class="imagen">
            <!-- Texto debajo de la imagen -->
            <div class="cuerpo-tarjeta texto-centrado">
                <h4>OAXACA</h4>
                <p>PUBLICADO EL: <span class="texto-rojo">7 NOVIEMBRE 2020</span></p>
                <p>POR: <span class="texto-rojo">MELINA-CHAN</span></p>
                <!-- Botón! -->
                <button class="boton">LEER MÁS</button>
            </div>
            <!-- Termina la parte del texto debajo de la imagen -->
        </div>
        <!-- Termina una tarjeta -->

        <div class="tarjeta">
            <img src="img/oaxaca.jpg" alt="">
            <div class="cuerpo-tarjeta">
                <h4 class="texto-centrado">Oaxaca</h4>
            </div>
        </div>
        <div class="tarjeta">
            <img src="img/oaxaca.jpg" alt="">
            <div class="cuerpo-tarjeta">
                <h4 class="texto-centrado">Oaxaca</h4>
            </div>
        </div>
    </div>
    <!-- Termina la fila de elementos, tecnicamente se le puede ir agregando elementos, pero se ve raro
    por eso se crea una nueva fila -->
</body>
</html>
